<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta name="author" content="Cognitive Reflex">
                <meta name="description" content={{.Page.Description}}>
                <title>{{.Page.Title}} | {{ .Site.Title }}</title>
                <link rel="stylesheet" href="/css/tachyons.min.css"/>
        </head>
        <body class="code bg-near-black near-white">
                <div class="measure center ph2">
                        {{partial "header"}}
                        {{ range .Pages }}

                        <a class="link near-white" href="{{.Permalink}}">
                                <div class="ba b--dashed ph4 pb3 grow">
                                        <h4 class="f4 b ttu tracked">
                                                {{.Title}}
                                        </h4>
                                        <p>
                                        {{.Description}}
                                        </p>

                                </div>
                        </a>
                        {{ end }}
                </div>
                </div>
        </body>
</html>
