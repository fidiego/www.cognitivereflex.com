{{ define "main" }}
<article class="text-gray-100 mx-4 sm:mx-12">
        {{if .Params.splash_img}}
        <img src={{.Params.splash_img}} class="mb-4"/>
        {{ end }}
        <h1 class="font-bold text-3xl">{{ .Title }}</h1>
        <p>{{.Description}}</p>
        {{ .Content }}
</article>
{{ end }}
