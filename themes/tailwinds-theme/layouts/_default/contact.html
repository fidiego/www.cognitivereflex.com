{{ define "main" }}
<div class="max-w-2xl mx-auto p-2">
        <h1 class="text-2xl font-semibold">Contact</h1>
        <form class="" action="https://formspree.io/contact@cognitivereflex.com" method="POST">
                <div class="min-w-2xl w-full">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email-address">Email</label>
                        <input
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                type="email"
                                name="email-address"
                                id="email-address"/>
                </div>

                <div class="mt-3 mb-3">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="body">Body</label>
                        <textarea
                                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                                rows="5"
                                type="text"
                                name="body"
                                id="body">
                        </textarea>
                </div>

                <div class="mt-3">
                        <input class="w-full shadow bg-blue-800 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit" value="Send">
                </div>
        </form>
</div>
{{ end }}
