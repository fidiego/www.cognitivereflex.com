{{ define "main" }}
<div class="max-w-5xl w-full text-gray-200">
        <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                </div>
                <div class="md:w-2/3">
                        <h1 class="text-2xl font-semibold">Contact Me</h1>
                        <p>
                        Use the form below to shoot me an email.
                        </p>
                </div>
        </div>
        <form class="" action="https://formspree.io/contact@cognitivereflex.com" method="POST">
                <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                                        Email
                                </label>
                        </div>
                        <div class="md:w-2/3">
                                <input
                                        class="shadow appearance-none w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-800 border-0 border-b border-gray-100"
                                        type="email"
                                        name="email-address"
                                        placeholder="Your Email"
                                        id="email-address"/>
                        </div>
                </div>

                <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                                <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                                        Message
                                </label>
                        </div>
                        <div class="md:w-2/3">
                                <textarea
                                        class="shadow appearance-none w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline bg-gray-800 border-0 border-b border-gray-100"
                                        rows="5"
                                        type="text"
                                        name="body"
                                        placeholder="Your message to me."
                                        id="body">
                                </textarea>
                        </div>
                </div>

                <div class="md:flex md:items-center mb-6">
                        <div class="md:w-1/3">
                        </div>
                        <div class="md:w-2/3">
                                <input class="w-full shadow bg-blue-800 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded" type="submit" value="Send">
                        </div>
                </div>

        </form>
</div>
{{ end }}
